<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple React Validator Example</title>

    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript">
      var src = window.location.hostname === 'dockwa.github.io' ? 'https://cdn.jsdelivr.net/npm/simple-react-validator/dist/simple-react-validator.js' : '../dist/simple-react-validator.js';
      var script = document.createElement('script');
      regScript.setAttribute('src', src);
      document.getElementsByTagName('head')[0].appendChild(script);
    </script>
    <script src="example.jsx" type="text/babel"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      .srv-validation-message {
        color: #e64040;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="text-center mt-4">
        open terminal, run <code>npm run serve</code> in the project directory, and navigate to <a href="http://localhost:3000/docs">localhost:3000/docs</a>
    </div>
  </body>
</html>
