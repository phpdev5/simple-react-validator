<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple React Validator Example</title>

    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="dist/simple-react-validator.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <style>
      .validation-message{
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script type="text/babel">
    var ExampleForm = React.createClass({

      getInitialState: function() {
        return ({
          review: '',
          email:  ''
        })
      },

      componentWillMount: function() {
        this.validator = new SimpleReactValidator();
      },

      submitForm: function() {
        this.validator.displayErrors();
        this.forceUpdate();
        if( this.validator.allValid() ){
          alert('You submitted the form and stuff!');
        }
      },

      setStateFromInput: function(event) {
        var obj = {};
        obj[event.target.name] = event.target.value;
        this.setState(obj);
      },

      render: function() {
        return (
          <div className="container card mt-3">
            <div className="card-block">
              <h3>Write a Review</h3>
              <hr />
              <div className="form-group">
                <label>Email</label>
                <input className="form-control" name="email" value={this.state.email} onChange={this.setStateFromInput} />
                {this.validator.message('email', this.state.email, 'required|email')}
              </div>
              <div className="form-group">
                <label>Card Number</label>
                <input className="form-control" name="card" value={this.state.card} onChange={this.setStateFromInput} />
                {this.validator.message('card', this.state.card, 'required|card_num')}
              </div>
              <div className="form-group">
                <label>Card Expiration</label>
                <input className="form-control" name="card_exp" value={this.state.card_exp} onChange={this.setStateFromInput} />
                {this.validator.message('card_expiration', this.state.card_exp, 'required|card_exp')}
              </div>
              <div className="form-group">
                <label>Your review</label>
                <textarea className="form-control" name="review" value={this.state.review} onChange={this.setStateFromInput} />
                {this.validator.message('review', this.state.review, 'required|min:20|max:120')}
              </div>
              <button className="btn btn-primary" onClick={this.submitForm}>Submit</button>
            </div>
          </div>
        );
      }

    });

    ReactDOM.render(<ExampleForm />, document.getElementById('root'));
  </script>
</html>
